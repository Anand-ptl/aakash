<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admission</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="admission.css">
    </head>
    <body>
        <div class="container">
            <div class="apply-box">
                <h1>Admission <span class="title">(web)</span></span></h1>

                <form action="">
                    <div class="form-container">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name"
                            placeholder="Enter First name">
                        </div>

                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name"
                            placeholder="Enter Last name">
                        </div>

                        <div class="form-control">
                            <label for="first-name">Email</label>
                            <input type="email" id="first-name" name="first-name"
                            placeholder="Enter email">
                        </div>

                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name"
                            placeholder="Enter First name">
                        </div>

                        <div class="form-control">
                            <label for="jobe-role">jobe-role </label>
                            <select name="jobe-role" id="jobe-role">
                                <option value="">Select Jobe</option>

                                <option value="frontrend">Frontrend Developer</option>
                                <option value="frontrend">Backend Developer</option>
                                <option value="frontrend">Full stack  Developer</option>
                                <option value="frontrend">Ui Developer</option>
                                <option value="frontrend">Flutter Developer</option>
                            </select>
                        </div>

                        <div class="form-control">
                            <label for="address">Address</label>
                            <textarea name="address" id="" cols="30" rows="10"
                                placeholder="Enter Full Address"></textarea>
                            
                        </div>

                        <div class="form-control">
                            <label for="first-name">City</label>
                            <input name="text" id="first-name" name="first-name"
                                placeholder="Enter City"></textarea>
                            
                        </div>

                        <div class="form-control">
                            <label for="pincode">Address</label>
                            <input name="number" id="first-name" name="first-name"
                                placeholder="Enter Pincode"></textarea>
                            
                        </div>

                        <div class="form-control">
                            <label for="data">Data</label>
                            <input type="data" id="first-name" name="first-name"
                            value="2023-10-24">
                            
                        </div>

                        <div class="form-control">
                            <label for="first-name">Uplode proof</label>
                            <input type="file" id="first-name" name="first-name">
                            
                        </div>

                        <div class="button-container">
                            <button type="submit">Apply Now</button>
                        </div>



                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
